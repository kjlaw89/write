<html>
	<head>
		<title>Testing HTML</title>
		<meta charset="UTF-8" />
		<style type="text/css" id="PageFormat"></style>
		<style type="text/css" id="DocumentStyle"></style>
	</head>
	<body>	
		<div id="container">
			<section class="page" rel="1">
				<div class="row header"><div contenteditable="true"></div></div>
				<div class="row body"><div contenteditable="true"></div></div>
				<div class="row footer"><div contenteditable="true"></div></div>
			</section>
			
			<section class="page" rel="2">
				<div class="row header"><div contenteditable="true"></div></div>
				<div class="row body"><div contenteditable="true"></div></div>
				<div class="row footer"><div contenteditable="true"></div></div>
			</section>
		</div>

		<section id="page_template" class="page" rel="-1">
			<div class="row header"><div contenteditable="true"></div></div>
			<div class="row body"><div contenteditable="true"></div></div>
			<div class="row footer"><div contenteditable="true"></div></div>
		</section>

		<div id="top_ruler" style="display: none;"></div>
		<div id="side_ruler" style="display: none;"></div>
		<input type="range" name="zoom" min=".25" max="3" value="1" step=".25" id="zoom_control" />
	</body>
</html>
